#@layerformlayout()

#define main()

<form data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}" class="form-horizontal" role="form" id="form" action="admin/user/submit">   <!-- form-horizontal在bootstrap中表示表单是横向的 -->
	<input type="hidden" name="noluser.id" value="#(noluser.id??)"/>
	<div class="form-group">
<!-- 		<lable class="control-lable col-sm-2">用户名：</lable> -->
		<span class="col-sm-2" style="text-align:right;margin-right:-15px;padding-top:10px">用户名：</span>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="noluser.nolname" data-rule="required;length(3~16)" value="#(noluser.nolname??)"/> <!-- ??表示安全输出 -->
		</div>
	</div>
	#if(noluser==null || noluser.id==null)
		<div class="form-group">
		<lable class="control-lable col-sm-2" style="text-align:right;margin-right:-15px;padding-top:10px">密码：</lable>
		<div class="col-sm-8 blog_newuser_form">
			<input type="password" class="form-control" name="noluser.psw" data-rule="required;length(6~16)" value="#(noluser.psw??)"/>
		</div>
		<span style="color:red">#(passwordMsg)</span>
		</div>
	#end
	<div class="form-group">
		<lable class="control-lable col-sm-2" style="text-align:right;margin-right:-15px;padding-top:10px">email：</lable>
		<div class="col-sm-8">
			<input type="email" class="form-control" name="noluser.email" data-rule="required;email" value="#(noluser.email??)"/>
		</div>
		<span style="color:red">#(emailMsg??)</span>
	</div>
	<div class="form-group">
		<lable class="control-lable col-sm-2" style="text-align:right;margin-right:-15px;padding-top:10px">是否启用：</lable>
		<div class="col-sm-4">
			<select name="noluser.enable" class="form-control">
				<option #((noluser!=null && noluser.enable=="true")?"selected":"") value="true">是</option>
				<option #((noluser!=null && noluser.enable=="false")?"selected":"") value="false">否</option>
			</select>
		</div>
	</div>
</form>

#end

#define js()
<script type="text/javascript">
	function submitThisForm(){           //在此处调用的submit方法为什么可以直接跳到controller中的submit？？？
		$("#form").submit();
		//alert("调用了iframe的form表单提交");  //js中定义的方法在window的作用域下面
	}
</script>
  

#end
