<!DOCTYPE html>
<html lang="en">
<head>
	<base href="#(basepath)">
    <meta charset="UTF-8">
    <title>WHUT博客</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>
<div id="main" class="container" style="font-size:18px;">
	<div class="row">
	  <div class="col-lg-12 col-sm-12 col-md-12">
	  <div class="well" style="background:#FFF;margin: 60px auto;width: 500px;">
	  <form action="website/login/formlog" method="post">
	  <div class="form-group">
	  	<input type="text" name="noluser.nolname" class="form-control" placeholder="用户名/手机号/邮箱"/>
	  </div>
	   <div class="form-group">
	  	<input type="password" name="noluser.psw" class="form-control" placeholder="密码"/>
	  </div>
	   <div class="form-group">
	   <div class="row">
	  	<div class="col-sm-6"><input type="text" id="captcha" name="captcha" class="form-control" placeholder="验证码"/></div>
	  	<div  class="col-sm-3"><img id="captchaImg" src="website/login/img" width="100" height="35" onclick="changeCaptcha()"/></div>
	  	<div  class="col-sm-3"><a href="javascript:changeCaptcha()">换一个</a></div>
	   </div>
	  </div>
	  
	  <button class="btn btn-primary" type="submit" >提交</button>
	  <a href="website/register">注册</a>
	  </form>
	  </div>
  </div>
  </div>  
</div>
<script>
function changeCaptcha(){
	var img =document.getElementById("captchaImg");
	img.src="website/login/img?r="+new Date().getTime();
}

</script>
</body>
