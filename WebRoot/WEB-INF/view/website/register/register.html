<!DOCTYPE html>
<html lang="en">
<head>
	<base href="#(basepath)">
    <meta charset="UTF-8">
    <title>WHUT博客</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>

<div id="main" class="container" style="margin-top:60px;">
  <div class="row">
   <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
   <form action="website/register/formreg"  method="post">
   <input type="hidden" name="login.ID" value="${login.ID }">
   	<div class="form-group">
   	<label>用户名</label>
   	<input name="username" type="text" class="form-control" placeholder="请输入用户名">
   	</div>
   	<div class="form-group">
   	<label>密码</label>
   	<input  name="password"  type="password" class="form-control" placeholder="请输入密码">
   	</div>
   	<div class="form-group">
   	<label>昵称</label>
   	<input name="name" type="text" class="form-control" placeholder="请输入昵称">
   	</div>
    <div class="form-group">
   	<label>年龄</label>
   	<input name="age" type="number" class="form-control" placeholder="请输入年龄" min="1" max="110" step="1" value="18">
   	</div>
   	<div class="form-group">
   	<label>性别</label>
   	<div class="radio-inline">
   	<input type="radio"  name="sex" value="1"> 男
   	</div>
   	<div class="radio-inline">
   	<input type="radio"  name="sex" value="2"> 女
   	</div>
   	</div>
   	<div class="form-group">
   	<label>电话号码</label>
   	<input name="phonenum" type="tel" class="form-control" placeholder="请输入电话号码" pattern="\d{11}">
   	</div>
   	<div class="form-group">
   	<label>email邮箱</label>
   	<input name="email" type="email" class="form-control" placeholder="请输入邮箱地址" multiple >
   	</div>
   	
   	<div style="text-align: center">
   	<button type="submit" class="btn btn-primary" style="width:120px;">提  交</button>
   	</div>
   </form>
   </div>
   </div>
   </div>
</body>
